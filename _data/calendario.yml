    practica: Herencia. Interfaces. Polimorfismo. Detalles: Concepto de Herencia con ejemplo de Animal, Mamifero, Perro y Gato. Clases abstractas, override de métodos y referencia a clase padre con super. Generalizar instancias de clases hijas usando clases padres, y casteo entre clases. Polimorfismo con ejercicio de Figuras. Arbol de herencia y documentación de clase HashMap.
