  martes:
    fecha: 02/09/2025
    teorica: Paradigma Funcional. Recursividad. Pattern matching. Lazy evaluation. Currying.
    practica: Introducción a Scala para el Paradigma de Programación Funcional. Ejercitación práctica de Paradigma Funcional. Detalles: Listas. Vector. Map. Ejercitación de la guía de Paradigma Funcional.
  jueves:
    fecha: 04/09/2025
    teorica: Introducción a Calculo Lambda. Historia. Motivación. Cálculo Lambda vs Máquinas de Turing. Conceptos básicos. Reducción beta. Lógica Booleana con Cálculo Lambda.
    practica: Ejercitación práctica de Cálculo Lambda Detalles: Ejercitación de interpretación de expresiones lambda y AST. Ejercitación de reducciones beta y conversión alpha. Ejercitación de call-by-name vs call-by-value.
- semana: 4
  martes:
    fecha: 09/09/2025
    teorica: Continuación de Cálculo Lambda. Números Naturales con Cálculo Lambda. Tipo de Dato Algebraico. Recursión. call-by-name (lazy evaluation) vs call-by-value (eager evaluation) en Cálculo Lambda. Nociones básicas de Cálculo SKI.
    practica: Ejercitación práctica de Cálculo Lambda Detalles: Continuación de Ejercitación de reducciones. Ejercitación de Lógica Booleana. Ejercitación de Matemática de Church
  jueves:
    fecha: 11/09/2025
    teorica: Definición de Tipos. Reglas de Inferencia. Introducción a Cálculo Lambda Simplemente Tipado. Inferencia de Tipos. Tipos Polimorficos.
    practica: Modularización en Scala. Packages. Classes. Objects. Traits. Ejercitación práctica de tipado
