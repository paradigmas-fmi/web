    practica: Intro a Java. Entorno de desarrollo. Ejercitación práctica de Paradigma Orientado a Objetos. Detalles: Cómo crear un proyecto en Intellij. Proyectos Maven. Ejecución de código en Intellij. Repaso de conceptos de POO. Tipos nativos en Java (Int vs int). Constructor, getter, setter con clase Alumno y Materia. Métodos, comportamiento y estado con método "aprobarMateria". Abstracción. Encapsulamiento. Niveles de acceso en Java.
