  jueves:
    fecha: 28/08/2025
    teorica: Introducción a Paradigma Funcional. Programas como funciones. Funciones puras. Datos inmutables. Funciones de primera clase. Funciones de orden superior. Composición de funciones.
    practica: Introducción a Scala para el Paradigma de Programación Funcional. Detalles: Entorno de desarrollo en Scala. Instalación de Scala. Características de Scala como lenguaje de programación. Programación funcional en Scala. val (funcional) vs var (no funcional). Tipos. Recomendaciones de estilo. Condicionales (no funcional). Ciclos (no funcional). Guardas en ciclos.
